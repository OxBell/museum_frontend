<button class="button button--link-text" routerLink="/galleries">Back</button>

<div *ngIf="gallerie && !isLoading">
    <h1>{{gallerie.name}}</h1>
    <p>
      {{gallerie.description}}
    </p>
  <ul *ngFor="let photo of gallerie.photos">
    <li>{{photo.name}}</li>
    <img *ngIf="photo.path" src={{photo.path}} alt={{photo.name}} height="300" width="300">
  </ul>  
</div>
<div *ngIf="!gallerie && isLoading">
  Is Loading
</div>
